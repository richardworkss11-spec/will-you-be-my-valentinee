<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fda4af;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fb7185;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#f43f5e" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="white" filter="url(#shadow)"/>
  
  <!-- Main heart shape -->
  <path 
    d="M100 165 C60 130 25 95 25 65 C25 40 45 25 70 25 C85 25 95 35 100 45 C105 35 115 25 130 25 C155 25 175 40 175 65 C175 95 140 130 100 165Z" 
    fill="url(#heartGradient)"
    filter="url(#glow)"
  />
  
  <!-- Inner highlight -->
  <path 
    d="M100 150 C70 120 45 90 45 70 C45 50 60 40 75 40 C85 40 93 48 100 58 C107 48 115 40 125 40 C140 40 155 50 155 70 C155 90 130 120 100 150Z" 
    fill="url(#innerGlow)"
    opacity="0.5"
  />
  
  <!-- Sparkle decorations -->
  <g fill="#fcd34d" opacity="0.9">
    <!-- Top right sparkle -->
    <path d="M160 35 L163 42 L170 45 L163 48 L160 55 L157 48 L150 45 L157 42 Z"/>
    <!-- Top left sparkle -->
    <path d="M45 45 L47 50 L52 52 L47 54 L45 59 L43 54 L38 52 L43 50 Z" transform="scale(0.8) translate(10, 10)"/>
    <!-- Small sparkle -->
    <circle cx="170" cy="60" r="3"/>
    <circle cx="35" cy="55" r="2"/>
  </g>
  
  <!-- Envelope hint at bottom -->
  <g transform="translate(75, 140)" opacity="0.15">
    <path d="M0 15 L25 0 L50 15 L50 35 L0 35 Z" fill="#f43f5e"/>
    <path d="M0 15 L25 25 L50 15" stroke="#fff" stroke-width="2" fill="none"/>
  </g>
</svg>
